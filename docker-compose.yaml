version: "3.9"

services:
  gvm:
    image: greenbone/gvm:stable
    container_name: openvas
    restart: unless-stopped
    ports:
      - "9392:9392"   # Web UI (GSA)
      - "5432:5432"   # PostgreSQL (interno, puedes quitarlo si no lo usas externamente)
    volumes:
      - gvm-data:/data
    environment:
      - PASSWORD=admin   # contrase√±a inicial para usuario "admin"
    networks:
      - gvm_net

volumes:
  gvm-data:

networks:
  gvm_net:
    driver: bridge
